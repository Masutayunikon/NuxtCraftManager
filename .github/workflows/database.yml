name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DB_HOST: $DB_HOST
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_PORT: $DB_PORT
      DB_NAME: $DB_NAME

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose -f database/docker-compose.yml up -d

      - name: Check PostgreSQL Container Status
        run: docker-compose -f database/docker-compose.yml ps
        
      - name: Test PostgreSQL Connection
        run: |
          output=$(docker-compose -f database/docker-compose.yml exec -T postgres psql -h $DB_HOST -U $DB_USER -d $DB_NAME -W $DB_PASSWORD -c "SELECT 1" 2>&1)
          echo "$output"
          if [[ $output == *"1 row"* ]]; then
            echo "Connection successful"
          else
            echo "Connection failed"
            exit 1
          fi  
