name: Database docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.0.0
      
      - name: Install pnpm
        run: npm install -g pnpm    

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
